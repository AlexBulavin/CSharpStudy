<!DOCTYPE html>
<html>
    {% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
</head>
<!-- Создадим стилизацию -->
<style>
    html{
        background-color: aquamarine;
    }
    h1 {
        font-family: Arial, Helvetica, sans-serif;
    }
    h2 {
        font-style: italic;
    }
    h3 {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
</style>
<!-- Тело html документа -->
<body>
    {% if data %}
    <h1> Главная страница </h1>
    <table>
        <tr><!-- Здесь начинаем новую строку таблицы -->
            <th>Имя</th><!-- Здесь начинаем заголовок таблицы -->
            <th>Фамилия</th>
            <th>Дата рождения</th>
        </tr>
            {% for row in data %}
                <tr> <!-- Здесь начинаем новую строку таблицы -->
                    <td><!-- Здесь начинаем новую ячейку с данными таблицы -->
                        <h3>{{ row[0] }}</h3>
                    </td>
                    <td>
                        <h4>{{ row[1] }}</h4>
                    </td>
                    <td>
                       <h4>{{ row[2] }}</h4> 
                    </td>
                </tr>
                
            
            {% endfor %} 
    </table>

    <h5>{{ game }}</h5>
    {% if game %}
        <p>Ты выиграл</p>
    {% else %}
        <p>Ты проиграл</p>
    {% endif %}
   
    <h5><a href="/about">О нас</a></h5>
     {% endif %}
</body>
    {% endblock %}
</html>
